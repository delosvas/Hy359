<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σελίδα Σύνδεσης</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0044cc;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #003399;
        }

        .login-container .redirect {
            margin-top: 15px;
            color: #0044cc;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .redirect:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/ajax.js" defer></script>
</head>
<body>
<div class="login-container">
    <h1>Σύνδεση</h1>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Όνομα Χρήστη" required>
        <input type="password" id="password" name="password" placeholder="Κωδικός Πρόσβασης" required>
        <button type="button" onclick = 'post_login()'>Σύνδεση</button>
    </form>
    <div id = "check_login"></div>
    <a href="index.html" class="redirect">Δεν έχετε λογαριασμό; Εγγραφή</a>
</div>
</body>
<script>
    function post_login(){
        console.log("11")

        $('#check_login').text("Attempting to login...");


        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                $('#check_login').text("Successfully logged in");

                setTimeout(function () {
                    window.location.href = 'information_user.html';
                }, 2000);
            }else if (xhr.status === 403) {
                console.log("ok");
                $('#check_login').text("Invalid credentials");
            } else {
                console.log("ok2")
            }
        };
        var data = $('#loginForm').serialize();
        xhr.open('POST', 'login_user',true);
        xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
        xhr.send(data);
    }



</script>
</html>
